pull_request_rules:
  - name: merge if HD
    conditions:
      - author=hardlydifficult
    actions:
      - label:
        - add: auto-merge

  - name: dependabot
    conditions:
      - author=dependabot[bot]
    actions:
      - label:
        - add: auto-merge

  - name: imgbot
    conditions:
      - author=imgbot[bot]
    actions:
      - label:
        - add: auto-merge

  - name: approved by HD
    conditions:
      - approved-reviews-by=hardlydifficult
    actions:
      - label:
        - add: auto-merge

  - name: auto-merge
    conditions:
      - label=auto-merge
      - "#changes-requested-reviews-by=0"
      - "status-success=ci/circleci: testContracts"
      - "status-success=ci/circleci: init"
      - "status-success=ci/circleci: buildWebsite"
      - "status-success=ci/circleci: buildDocs"
      - "status-success=ci/circleci: buildContracts"
      - "status-success=WIP"
    actions:
      merge:
        method: squash
        strict: smart
      delete_head_branch: {}
