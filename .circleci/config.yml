version: 2.1
jobs:
  init: # checkout and auto-lint
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init --recursive

      # installs everything for the monorepo
      - run: npm i

      # lint and commit any changes, which may restart the build
      - run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: npm run lint # includes --fix
      - run: bash .circleci/commit.sh

      # build contracts
      - run: cd contracts && npm run compile

      # save checkout & build
      - persist_to_workspace:
          root: '..'
          paths:
            - repo

  testContracts:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: '..'

      - run: cd contracts && npm run test

  buildWebsite:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: '..'

      - run: cd website && npm run build

      - persist_to_workspace:
          root: '..'
          paths:
            - repo/website/dist

  buildDocs:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: '..'

      - run: cd docs && npm run build

      - persist_to_workspace:
          root: '..'
          paths:
            - repo/docs/docs/.vuepress/dist

  push:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: '..'

      - run: mkdir ~/.ssh
      - run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: bash .circleci/deploy-ghpages.sh
            
      # Deploy contracts
      - run: cd library && npm run deploy

      # Push artifact changes
      - run: mkdir ~/.ssh
      - run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: bash .circleci/deploy-artifacts.sh

workflows:
  build:
    jobs:
      - init:
          filters:
            branches:
              ignore:
                - gh-pages
                - artifacts
      - testContracts:
          requires:
            - init
      - buildDocs:
          requires:
            - init
      - buildWebsite:
          requires:
            - init
      - push:
          filters:
            branches:
              only:
                - master
          requires:
            - testContracts
            - buildWebsite
            - buildDocs
